baseURL: 'https://mywebsite.com/'
languageCode: 'en-us'
title: 'xym-ee'
theme: 'terminal'
timeZone: "Asia/Kolkata"
menus:
  main:
    - identifier: about
      name: About
      url: /about.html
      weight: 20
    - identifier: gallery
      name: Gallery
      url: /gallery.html
      weight: 30
    - identifier: blog
      name: Blog
      url: /blog
      weight: 40
    - identifier: notebook
      name: Notebook
      url: /notebook.html
      weight: 50
paginate: 20
permalinks:
  blog: "/blog/:slug/"
taxonomies:
  tag: "tags"
  author: "authors"
indexes:
  tag: "tags"
markup:
  defaultMarkdownHandler: "goldmark"
  goldmark:
    # Enable or disable smartypants (automatic conversion of ASCII punctuation to smart punctuation)
    smartypants: true
    # Enable or disable fractions (automatic conversion of fractions)
    fractions: true
    # Enable or disable superscript and subscript support
    # (enable to allow ^ and ~ for superscript and subscript)
    superscript: true
    unsafe: true
    renderer:
      unsafe: true
